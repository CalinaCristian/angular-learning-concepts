<div class="flex">
    <div class="with-async-pipe">
        <h4>Last emmited value</h4>
        <ng-container *ngIf="data$ | async as data">
            <div>{{data}}</div>
        </ng-container>
    </div>

    <div class="without-async-pipe">
        <h4>All emmited values</h4>
        <ng-container *ngIf="childData$ | async as data">
            <div *ngFor="let value of data">{{value}}</div>
        </ng-container>
    </div>
</div>
